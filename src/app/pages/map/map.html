<ion-content padding>
  <p>Is listening ? : {{ isListening }}</p>
  <button ion-button (click)="getPermission()">Get Permission</button>
  <button ion-button (click)="listen()">
    <div>
      <!-- <ion-icon name="mic"> -->
        <label>Speak to me</label>
      <!-- </ion-icon> -->
    </div>
  </button>
  <ion-card>
    <ion-card-content *ngFor="let match of matches">
      <p>{{ match }}</p>
    </ion-card-content>
  </ion-card>

   <button expand="block" (click)="convertTextToSpeech('Hello world, this is a test.')">
    Speak Text
  </button>

</ion-content>
